<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Calculadora IMC</title>
<script type="text/javascript" src="java.js"></script>
</head>
<body>
    <form>
      <br><h1>Descobrir seu IMC:</h1><br><br>
        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Peso:</label>
            <input type="number" class="form-control" id="peso" placeholder="Informe seu peso">
        </div> <br>
        <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Altura:</label>
              <input type="number" class="form-control" id="altura" placeholder="Informe sua altura">
        </div><br><br>
        <div class="mx-auto" style="width: 100px;">
          <div>
            <button type="button" onclick="IMC()" class="btn btn-outline-info">Calcular</button>
          </div>
        </div>
      </form>
</body>
</html>
